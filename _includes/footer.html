<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
          {% if site.author.name -%}
            Created by <a href="{{ site.author.website }}">{{ site.author.name | escape }}<a>
          {% endif -%}
      {%- endif %}
      </div>
    </div>
  </div>

</footer>
